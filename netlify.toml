# Configura√ß√µes para deploy no Netlify
# GitHub: https://github.com/ronaldomelofz/conversoraudio

[build]
  # Diret√≥rio de publica√ß√£o (raiz do projeto)
  publish = "."
  
  # Comando de build (n√£o necess√°rio para site est√°tico)
  command = "echo 'Deploy direto - sem build necess√°rio'"

[build.environment]
  # Vari√°veis de ambiente
  NODE_VERSION = "18"

# Headers para seguran√ßa e CORS
[[headers]]
  for = "/*"
  [headers.values]
    # CORS headers para permitir requests cross-origin
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    
    # Headers de seguran√ßa
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Headers espec√≠ficos para WebAssembly e SharedArrayBuffer
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    
    # Cache headers para performance
    Cache-Control = "public, max-age=31536000, immutable"

# Headers espec√≠ficos para arquivos WASM
[[headers]]
  for = "*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cross-Origin-Resource-Policy = "cross-origin"

# Headers espec√≠ficos para arquivos JS
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cross-Origin-Resource-Policy = "cross-origin"

# Headers espec√≠ficos para modelos AI
[[headers]]
  for = "*.onnx"
  [headers.values]
    Content-Type = "application/octet-stream"
    Cross-Origin-Resource-Policy = "cross-origin"

# Headers espec√≠ficos para arquivos de √°udio
[[headers]]
  for = "/samples/*"
  [headers.values]
    Content-Type = "audio/*"
    Cross-Origin-Resource-Policy = "cross-origin"

# Redirects para SPA (se necess√°rio)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect 404 para index (SPA behavior)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configura√ß√µes de fun√ß√£o (se usar Netlify Functions no futuro)
[functions]
  directory = "netlify/functions"

# Configura√ß√µes de development
[dev]
  framework = "static"
  command = "python -m http.server 8000"
  port = 8000
  publish = "."
  
# Build para diferentes ambientes
[context.production]
  command = "echo 'Produ√ß√£o - Deploy direto'"

[context.deploy-preview]
  command = "echo 'Preview - Deploy direto'"

[context.branch-deploy]
  command = "echo 'Branch - Deploy direto'" 